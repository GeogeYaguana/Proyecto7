<div class="container">
    <h1>Tienda ChakaStore</h1>
</div>
<div class="horizontal-card-container">
    <div *ngFor="let data of data1" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ data.NombreProducto }}</mat-card-title>
        <mat-card-subtitle>   {{ data.Categoria }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="data.url" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>{{ data.Descripcion }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </div>
  </div>
