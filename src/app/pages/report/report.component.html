<mat-form-field>
  <mat-label>Categoria</mat-label>
  <mat-select (selectionChange)="onProductSelected($event)">
    <mat-option *ngFor="let categoria of uniqueCategories()" [value]="categoria">{{categoria}}</mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="data2" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> Identificador </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="NombreProducto">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.NombreProducto}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef> Precio</th>
      <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
    </ng-container>
    <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.Categoria}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
